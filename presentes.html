<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Lista de Presentes</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <style>
    :root{
      --pad: clamp(14px, 3.2vw, 32px);
      --card-pad: clamp(14px, 2.6vw, 22px);
      --radius: 18px;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Times New Roman', Times, serif;
      background:
        radial-gradient(circle at 50% 120%, #030511, transparent 60%),
        radial-gradient(circle at 80% 0%, #0c183e, transparent 50%),
        radial-gradient(circle at 20% -10%, #0f215b, transparent 45%),
        linear-gradient(to bottom, #0a0f1e 0%, #0b1224 30%, #08101f 60%, #050b16 100%);
      background-attachment: fixed;
      overflow-x: hidden;
    }

    *, *::before, *::after { box-sizing: border-box; }

    .wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: var(--pad);
    }

    .card {
      width: min(980px, 100%);
      border-radius: var(--radius);
      padding: var(--card-pad);
      background: linear-gradient(135deg, rgba(20, 30, 70, .72), rgba(10, 15, 40, .72));
      border: 1px solid rgba(180, 200, 255, .35);
      box-shadow: 0 18px 60px rgba(0,0,0,.45);
    }

    .header {
      padding-bottom: 18px;
      border-bottom: 1px solid rgba(180, 200, 255, .18);
      margin-bottom: 18px;
    }

    .title {
      font-family: "Playfair Display", serif;
      font-size: clamp(26px, 5vw, 42px);
      color: rgba(255, 235, 180, .95);
      text-align: center;
      margin: 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 16px;
    }

    @media (max-width: 800px) {
      .grid { grid-template-columns: 1fr; }
    }

    .gift {
      border-radius: 16px;
      overflow: hidden;
      background: linear-gradient(135deg, rgba(12,24,62,.65), rgba(5,11,22,.75));
      border: 1px solid rgba(180,200,255,.22);
    }

    .gift.full { grid-column: 1 / -1; }

    .gift-media img {
      width: 350px;
      height: 400px;
      display: block;
      align-items: center;
      margin: 0 auto;
      padding-top: 30px;
    }

    .gift-body {
      padding: 14px;
      display: grid;
      gap: 10px;
    }

    .gift-title {
      font-family: "Montserrat", sans-serif;
      font-weight: 600;
      color: rgba(255,235,180,.95);
      margin: 0;
    }

    .gift-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 8px;
    }

    .item {
      border-radius: 12px;
      border: 1px solid rgba(180,200,255,.16);
      background: rgba(255,255,255,.05);
      overflow: hidden;
    }

    .item-link {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      align-items: center;
      padding: 10px;
      text-decoration: none;
      color: inherit;
      cursor: pointer;
    }

    .item-link.single {
      grid-template-columns: 1fr;
    }

    .item:hover {
      border-color: rgba(180,200,255,.28);
      background: rgba(255,255,255,.07);
    }

    .item-title {
      font-family: "Montserrat", sans-serif;
      font-size: 13px;
      color: rgba(255,255,255,.92);
      margin: 0;
    }

    .chev {
      font-family: "Montserrat", sans-serif;
      font-size: 12px;
      font-weight: 700;
      color: rgba(255,235,180,.95);
      opacity: .9;
      white-space: nowrap;
    }

    .reserve-btn {
      padding: 8px 12px;
      border-radius: 12px;
      font-family: "Montserrat", sans-serif;
      font-size: 12px;
      font-weight: 700;
      border: 1px solid rgba(255,230,160,.35);
      background: linear-gradient(135deg, rgba(255,240,190,.9), rgba(255,215,120,.9));
      color: #2b1a05;
      cursor: pointer;
      white-space: nowrap;
    }

    .reserve-btn:disabled {
      cursor: not-allowed;
      opacity: .6;
    }

    .reserve-btn.chosen {
      background: linear-gradient(135deg, rgba(90,120,240,.9), rgba(60,90,200,.9));
      color: #fff;
      border-color: rgba(180,200,255,.4);
      opacity: 1;
    }
  </style>
</head>

<body>
<main class="wrap">
  <section class="card">
    <header class="header">
      <h1 class="title">Sugest√µes de Presentes</h1>
    </header>
    <div class="grid" id="giftGrid"></div>
  </section>
</main>

<script>
  // Use URL BASE (sem ?action fixo)
  const BASE_URL = "https://script.google.com/macros/s/AKfycbzRnl7rCtrbF8yR5o6FFlZSzElwzglI90ebJsAm6luJzUg22PVGbspdIGQORiAvhcWh/exec";

  const RESERVE_TOKEN = "UtdiUY6j5EeepnRqa083Z0vbm3";

  const CATEGORIES = [
    {
      id: "ballet",
      title: "ü©∞ Loja de Ballet",
      img: "imagens/presente-ballet.png",
      items: [collant,Sapatilha 37.38
        { name: "Loja Micca Ballet (@lojamiccaballet)", link: "https://www.instagram.com/lojamiccaballet/" },
        { name: "Ballet & Cia (@balletciastore)", link: "https://www.instagram.com/balletciastore/" }
      ]
    },
    {
      id: "maquiagem",
      title: "üíÑ Loja de Maquiagem",
      img: "imagens/presente-maquiagem.png",
      items: [
        { name: "Sephora (Importada e Nacional)", link: "https://www.sephora.com.br" },
        { name: "Maybelline NY", link: "https://www.maybelline.com.br" },
        { name: "Quem Disse, Berenice?", link: "https://www.quemdisseberenice.com.br" },
        { name: "O Botic√°rio", link: "https://www.boticario.com.br" }
      ]
    },
    {
      id: "academia",
      title: "üëü Roupas de Academia & T√™nis",
      img: "imagens/presente-academia.png",
      items: [
        { name: "Decathlon", link: "https://www.decathlon.com.br" },
        { name: "Centauro", link: "https://www.centauro.com.br" },
        { name: "Track&Field", link: "https://www.trackfield.com.br" },
        { name: "Lupo", link: "https://www.lupo.com.br" },
        { name: "Donna di Ferro", link: "https://www.instagram.com/donnadiferro/" },
        { name: "Donna Carioca", link: "https://www.instagram.com/donnacarioca/" },
        { name: "Alo", link: "https://www.aloyoga.com" }
      ]
    },
    {
      id: "pix",
      title: "üíù Pix",
      img: "imagens/pix_qrcode.png",
      items: []
    },
    {
      id: "livros",
      title: "üìö Livros",
      img: "imagens/presente-livros.png",
      full: true,
      items: []
    }
  ];

  function applyDisableIfAnyReserved(books) {
    const anyReserved = books.some(b => !!b.reservado);

    // Se tiver algum reservado, desabilita todos os bot√µes que N√ÉO s√£o reservados
    document.querySelectorAll("[data-book-id]").forEach(btn => {
      const isAlreadyReserved = btn.classList.contains("chosen") || btn.textContent.trim() === "Reservado";

      if (anyReserved && !isAlreadyReserved) {
        btn.disabled = true;
        btn.textContent = "Reservar";
        btn.classList.remove("chosen");
      }
    });
  }

  async function fetchBooks() {
    const res = await fetch(`${BASE_URL}?action=presentes`, { method: "GET" });
    if (!res.ok) throw new Error("Falha ao carregar a planilha.");
    const data = await res.json();
    if (!data.ok) throw new Error(data.error || "Erro no backend.");
    return data.items;
  }

  async function reserveBook(id) {
    const body = new URLSearchParams({ action: "reserve", id, token: RESERVE_TOKEN });

    const res = await fetch(BASE_URL, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8" },
      body
    });

    if (!res.ok) throw new Error("Falha ao reservar.");
    const data = await res.json();
    if (!data.ok) throw new Error(data.error || "Erro ao reservar.");
    return data;
  }

  function render(categories, books) {
    const grid = document.getElementById("giftGrid");
    if (!grid) {
      console.error('N√£o achei o elemento #giftGrid no HTML.');
      return;
    }

    grid.innerHTML = "";

    categories.forEach(cat => {
      const card = document.createElement("article");
      card.className = "gift" + (cat.full ? " full" : "");

      let itemsHtml = "";

      if (cat.id === "pix") {
        itemsHtml = `
          <li class="item">
            <div class="item-link single" style="text-align:center; gap:14px">

              <p class="item-title" style="font-size:14px; line-height:1.5">
                Se desejar presentear, preparamos uma forma pr√°tica e especial.<br>
                Sua lembran√ßa far√° parte desse momento inesquec√≠vel ‚ú®
              </p>

              <div id="qrcode" style="margin:16px auto"></div>
              <p class="item-title" style="opacity:.85">Aponte a c√¢mera para o QR Code</p>

              <div style="margin-top:12px">
                <p class="item-title"><strong>Chave Pix</strong></p>
                <p id="pix-chave" class="item-title">16988242019</p>

                <button class="reserve-btn" type="button"
                  onclick="copiarTexto('pix-chave')">
                  Copiar chave Pix
                </button>
              </div>

              <div style="margin-top:14px">
                <p class="item-title"><strong>Pix Copia e Cola</strong></p>

                <p id="pix-emv" class="item-title" style="font-size:11px; opacity:.85; word-break:break-all">
      00020126910014BR.GOV.BCB.PIX0136ba6cff55-8df0-46ae-ac42-99e52b8849530229Para Anny Sophie com carinho,5204000053039865802BR5925Suelen Alcantara de Faria6009SAO PAULO62140510dXyGznW2vL63040035
                </p>

                <button class="reserve-btn" type="button"
                  onclick="copiarTexto('pix-emv')">
                  Copiar Pix (Copia e Cola)
                </button>
              </div>

            </div>
          </li>
        `;
      } else if (cat.id === "livros") {
        itemsHtml += `
          <li class="item">
            <div class="item-link single" role="group" aria-label="Vale-livro">
              <p class="item-title">Vale-livro (se preferir)</p>
            </div>
          </li>
        `;

        itemsHtml += books.map(b => {
          const disabled = !!b.reservado;
          return `
            <li class="item">
              <div class="item-link" role="group" aria-label="${escapeHtml(b.item)}">
                <p class="item-title">${escapeHtml(b.item)}</p>
                <button
                  class="reserve-btn ${disabled ? "chosen" : ""}"
                  ${disabled ? "disabled" : ""}
                  data-book-id="${escapeHtml(b.id)}"
                  type="button"
                >
                  ${disabled ? "Reservado" : "Reservar"}
                </button>
              </div>
            </li>
          `;
        }).join("");
      } else {
        itemsHtml = cat.items.map(it => `
          <li class="item">
            <a class="item-link" href="${it.link}" target="_blank" rel="noopener noreferrer" aria-label="${escapeHtml(it.name)}">
              <p class="item-title">${escapeHtml(it.name)}</p>
            </a>
          </li>
        `).join("");
      }

      card.innerHTML = `
        ${cat.id !== "pix"
          ? `<div class="gift-media">
              <img src="${cat.img}" alt="${escapeHtml(cat.title)}">
            </div>`
          : ""
        }
        <div class="gift-body">
          <h3 class="gift-title">${escapeHtml(cat.title)}</h3>
          <ul class="gift-list">${itemsHtml}</ul>
        </div>
      `;

      grid.appendChild(card);
    });

    document.querySelectorAll("[data-book-id]").forEach(btn => {
      btn.addEventListener("click", async (e) => {
        e.preventDefault();
        e.stopPropagation();

        const id = btn.getAttribute("data-book-id");
        btn.disabled = true;
        const originalText = btn.textContent;
        btn.textContent = "Reservando...";

        try {
          await reserveBook(id);
          await boot();
        } catch (err) {
          btn.disabled = false;
          btn.textContent = originalText;
          alert(err.message || "N√£o foi poss√≠vel reservar.");
        }
      });
    });
  }

  async function boot() {
    try {
      const books = await fetchBooks();
      render(CATEGORIES, books);

      applyDisableIfAnyReserved(books);

      setTimeout(() => {
        const qr = document.getElementById("qrcode");
        if (qr) {
          qr.innerHTML = "";
          new QRCode(qr, {
            text: PIX_COPIA_E_COLA,
            width: 220,
            height: 220,
            correctLevel: QRCode.CorrectLevel.M
          });
        }
      }, 100);

    } catch (err) {
      console.error(err);
      const grid = document.getElementById("giftGrid");
      if (!grid) return;
      grid.innerHTML = `
        <article class="gift full">
          <div class="gift-body">
            <h3 class="gift-title">Erro ao carregar</h3>
            <p class="item-title" style="opacity:.9">N√£o consegui ler a planilha. Verifique a URL do Web App e as permiss√µes.</p>
          </div>
        </article>
      `;
    }
  }

  function escapeHtml(str) {
    return String(str).replace(/[&<>"']/g, (m) => ({
      "&": "&amp;",
      "<": "&lt;",
      ">": "&gt;",
      '"': "&quot;",
      "'": "&#039;"
    }[m]));
  }

  // ‚úÖ S√≥ roda quando o DOM estiver pronto
  document.addEventListener("DOMContentLoaded", () => boot());

  const PIX_COPIA_E_COLA = "00020126910014BR.GOV.BCB.PIX0136ba6cff55-8df0-46ae-ac42-99e52b8849530229Para Anny Sophie com carinho,5204000053039865802BR5925Suelen Alcantara de Faria6009SAO PAULO62140510dXyGznW2vL63040035";

  function copiarTexto(id) {
    const texto = document.getElementById(id).innerText.trim();
    navigator.clipboard.writeText(texto).then(() => {
      alert("Copiado com sucesso üíñ");
    });
  }
</script>

</body>
</html>
