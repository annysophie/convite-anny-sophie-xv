<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Presentes Sugeridos</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    :root{
      --pad: clamp(14px, 3.2vw, 32px);
      --card-pad: clamp(14px, 2.6vw, 22px);
      --radius: 18px;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Times New Roman', Times, serif;
      background:
        radial-gradient(circle at 50% 120%, #030511, transparent 60%),
        radial-gradient(circle at 80% 0%, #0c183e, transparent 50%),
        radial-gradient(circle at 20% -10%, #0f215b, transparent 45%),
        linear-gradient(to bottom, #0a0f1e 0%, #0b1224 30%, #08101f 60%, #050b16 100%);
      background-attachment: fixed;
      overflow-x: hidden;
      -webkit-text-size-adjust: 100%;
    }

    @media (max-width: 768px) {
      html, body { background-attachment: scroll; }
    }

    *, *::before, *::after { box-sizing: border-box; }

    #sky {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      color: rgba(235, 163, 63, 0.95);
      font-family: Georgia, serif;
      user-select: none;
      will-change: transform, opacity;
    }

    .wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: calc(var(--pad) + env(safe-area-inset-top)) calc(var(--pad) + env(safe-area-inset-right)) calc(var(--pad) + env(safe-area-inset-bottom)) calc(var(--pad) + env(safe-area-inset-left));
      position: relative;
      z-index: 2;
    }

    .card {
      width: min(980px, 100%);
      border-radius: var(--radius);
      padding: var(--card-pad);
      background: linear-gradient(135deg, rgba(20, 30, 70, .72), rgba(10, 15, 40, .72));
      border: 1px solid rgba(180, 200, 255, .35);
      box-shadow: 0 18px 60px rgba(0,0,0,.45), 0 0 18px rgba(120,150,255,.18);
      backdrop-filter: blur(8px);
    }

    .header {
      display: grid;
      gap: 10px;
      padding: 10px 10px 18px;
      border-bottom: 1px solid rgba(180, 200, 255, .18);
      margin-bottom: 18px;
    }

    .title {
      font-family: "Playfair Display", serif;
      font-weight: 600;
      font-size: clamp(24px, 5.2vw, 44px);
      line-height: 1.05;
      margin: 0;
      color: rgba(255, 235, 180, .95);
      text-shadow: 0 2px 10px rgba(255, 230, 170, .25), 0 10px 30px rgba(0, 0, 0, .35);
      letter-spacing: .3px;
      text-align: center;
      padding-inline: 6px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 16px;
      padding: 6px;
    }

    @media (max-width: 900px) {
      .grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }

    @media (max-width: 560px) {
      .grid { grid-template-columns: 1fr; gap: 14px; padding: 2px; }
      .header { padding: 8px 6px 14px; margin-bottom: 14px; }
    }

    .gift {
      border-radius: 16px;
      overflow: hidden;
      background:
        radial-gradient(circle at 25% 25%, rgba(255, 245, 210, .08), transparent 45%),
        linear-gradient(135deg, rgba(12, 24, 62, .65), rgba(5, 11, 22, .75));
      border: 1px solid rgba(180, 200, 255, .22);
      box-shadow: 0 14px 40px rgba(0,0,0,.35);
      transform: translateY(0);
      transition: transform .25s ease, box-shadow .25s ease, border-color .25s ease;
    }

    @media (hover: hover) and (pointer: fine) {
      .gift:hover {
        transform: translateY(-6px);
        box-shadow: 0 22px 56px rgba(0,0,0,.48), 0 0 20px rgba(120,150,255,.18);
        border-color: rgba(180, 200, 255, .35);
      }
    }

    .gift-media {
      position: relative;
      aspect-ratio: 16 / 10;
      min-height: 160px;
      background: radial-gradient(circle at top, #1a2a5e 0%, #0c1430 45%, #050b16 100%);
    }

    @media (max-width: 560px) {
      .gift-media { min-height: 190px; aspect-ratio: 16 / 11; }
    }

    .gift-media img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      opacity: .95;
    }

    .gift-media::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0) 40%, rgba(0,0,0,.45) 100%);
      pointer-events: none;
    }

    .gift-body {
      padding: 14px 14px 16px;
      display: grid;
      gap: 8px;
    }

    @media (max-width: 560px) {
      .gift-body { padding: 14px 14px 18px; }
    }

    .gift-title {
      margin: 0;
      font-family: "Montserrat", sans-serif;
      font-weight: 600;
      letter-spacing: .2px;
      font-size: clamp(15px, 4.2vw, 16px);
      color: rgba(255, 235, 180, .95);
    }

    .gift-desc {
      margin: 0;
      font-family: "Montserrat", sans-serif;
      font-size: clamp(12.5px, 3.6vw, 13px);
      line-height: 1.45;
      color: rgba(255,255,255,.78);
    }

    .gift-actions {
      display: flex;
      gap: 10px;
      margin-top: 6px;
      flex-wrap: wrap;
      align-items: center;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 12px;
      font-family: 'Montserrat', sans-serif;
      font-size: 13px;
      font-weight: 600;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(135deg, rgba(60, 90, 200, .85), rgba(23, 42, 102, .85));
      box-shadow: 0 4px 14px rgba(70, 110, 255, .35), inset 0 1px 0 rgba(255, 255, 255, .18);
      transition: transform .25s ease, box-shadow .25s ease, background .25s ease;
      border: 1px solid rgba(180, 200, 255, .22);
      touch-action: manipulation;
    }

    @media (hover: hover) and (pointer: fine) {
      .btn:hover {
        background: linear-gradient(135deg, rgba(90, 120, 240, .95), rgba(60, 90, 200, .95));
        box-shadow: 0 10px 28px rgba(90, 130, 255, .45), 0 0 18px rgba(150, 180, 255, .35);
        transform: translateY(-2px);
      }
    }

    .btn.secondary {
      background: linear-gradient(135deg, rgba(255, 240, 190, .85), rgba(255, 215, 120, .85));
      color: #2b1a05;
      box-shadow: 0 10px 26px rgba(0,0,0,.22), 0 0 14px rgba(255, 210, 120, .14);
      border: 1px solid rgba(255, 230, 160, .35);
    }

    @media (hover: hover) and (pointer: fine) {
      .btn.secondary:hover {
        transform: translateY(-2px);
        box-shadow: 0 14px 34px rgba(0,0,0,.28), 0 0 20px rgba(255, 210, 120, .22);
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .gift, .btn { transition: none; }
      .gift { transform: none; }
      .star { display: none; }
    }
  </style>
</head>

<body>
  <div id="sky" aria-hidden="true"></div>

  <main class="wrap">
    <section class="card" aria-label="Lista de presentes sugeridos">
      <header class="header">
        <h1 class="title">Presentes Sugeridos</h1>
      </header>
      <div class="grid" id="giftGrid"></div>
    </section>
  </main>

  <script>
    const prefersReduced = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;

    function makeStars() {
      const sky = document.getElementById("sky");
      if (!sky) return;
      sky.innerHTML = "";
      if (prefersReduced) return;

      const w = Math.max(320, window.innerWidth || 0);
      const count = Math.min(90, Math.floor(w / 16));

      for (let i = 0; i < count; i++) {
        const s = document.createElement("div");
        s.className = "star";
        s.textContent = "‚ú¶";

        const x = Math.random() * 100;
        const y = Math.random() * 100;
        const size = 10 + Math.random() * 18;
        const opacity = 0.22 + Math.random() * 0.68;

        s.style.left = x + "vw";
        s.style.top = y + "vh";
        s.style.fontSize = size + "px";
        s.style.opacity = opacity.toFixed(2);

        const drift = (Math.random() * 2 - 1) * 14;

        s.animate(
          [
            { transform: "translateY(0px) translateX(0px)", opacity: opacity },
            { transform: `translateY(-18px) translateX(${drift}px)`, opacity: Math.max(0.15, opacity - 0.25) },
            { transform: "translateY(0px) translateX(0px)", opacity: opacity }
          ],
          { duration: 3500 + Math.random() * 2500, iterations: Infinity, easing: "ease-in-out" }
        );

        sky.appendChild(s);
      }
    }

    function debounce(fn, wait) {
      let t;
      return (...args) => {
        clearTimeout(t);
        t = setTimeout(() => fn(...args), wait);
      };
    }

    const GIFTS = [
      {
        id: 1,
        title: "Livro (Edi√ß√£o especial)",
        desc: "Uma edi√ß√£o bonita para colecionar e reler.",
        img: "https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=1200&q=80",
        link: "#"
      },
      {
        id: 2,
        title: "Fone Bluetooth",
        desc: "Para m√∫sica, podcasts e foco no dia a dia.",
        img: "https://images.unsplash.com/photo-1518441902117-f0a0a9b3d4ce?auto=format&fit=crop&w=1200&q=80",
        link: "#"
      },
      {
        id: 3,
        title: "Caneca premium",
        desc: "Cl√°ssico que sempre funciona (e d√° pra personalizar).",
        img: "https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?auto=format&fit=crop&w=1200&q=80",
        link: "#"
      },
      {
        id: 4,
        title: "Perfume / Body Splash",
        desc: "Uma escolha certeira se voc√™ j√° sabe a vibe da pessoa.",
        img: "https://images.unsplash.com/photo-1541643600914-78b084683601?auto=format&fit=crop&w=1200&q=80",
        link: "#"
      },
      {
        id: 5,
        title: "Kit de autocuidado",
        desc: "Creme, m√°scara, vela‚Ä¶ um mini spa em casa.",
        img: "https://images.unsplash.com/photo-1583946099379-f9c9cb8bc030?auto=format&fit=crop&w=1200&q=80",
        link: "#"
      },
      {
        id: 6,
        title: "Vale-experi√™ncia",
        desc: "Cinema, jantar, show ou passeio ‚Äî presente memor√°vel.",
        img: "https://images.unsplash.com/photo-1520975958225-4b83f86f1c91?auto=format&fit=crop&w=1200&q=80",
        link: "#"
      }
    ];

    function escapeHtml(str) {
      return String(str)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function renderGifts() {
      const grid = document.getElementById("giftGrid");
      if (!grid) return;
      grid.innerHTML = "";

      GIFTS.forEach((g) => {
        const card = document.createElement("article");
        card.className = "gift";

        const safeTitle = escapeHtml(g.title);
        const safeDesc = escapeHtml(g.desc || "");

        card.innerHTML = `
          <div class="gift-media">
            <img src="${g.img}" alt="${safeTitle}" loading="lazy">
          </div>
          <div class="gift-body">
            <h3 class="gift-title">${safeTitle}</h3>
            <p class="gift-desc">${safeDesc}</p>
            <div class="gift-actions" style="display: none !important;">
              <a class="btn" href="${g.link || "#"}" target="_blank" rel="noopener noreferrer">Ver op√ß√£o</a>
              <button class="btn secondary" type="button" onclick="copyLink('${(g.link || "").replaceAll("'", "%27")}')">Copiar link</button>
            </div>
          </div>
        `;

        grid.appendChild(card);
      });
    }

    function copyLink(url) {
      if (!url || url === "#") {
        alert("Edite o campo 'link' desse presente para copiar um URL real üôÇ");
        return;
      }
      navigator.clipboard.writeText(url).then(() => alert("Link copiado!")).catch(() => alert("N√£o consegui copiar automaticamente. Copie manualmente: " + url));
    }

    makeStars();
    renderGifts();

    window.addEventListener("resize", debounce(makeStars, 180), { passive: true });
    window.addEventListener("orientationchange", debounce(makeStars, 220), { passive: true });
  </script>
</body>
</html>
