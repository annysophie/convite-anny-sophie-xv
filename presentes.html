<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Lista de Presentes</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    :root{
      --pad: clamp(14px, 3.2vw, 32px);
      --card-pad: clamp(14px, 2.6vw, 22px);
      --radius: 18px;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Times New Roman', Times, serif;
      background:
        radial-gradient(circle at 50% 120%, #030511, transparent 60%),
        radial-gradient(circle at 80% 0%, #0c183e, transparent 50%),
        radial-gradient(circle at 20% -10%, #0f215b, transparent 45%),
        linear-gradient(to bottom, #0a0f1e 0%, #0b1224 30%, #08101f 60%, #050b16 100%);
      background-attachment: fixed;
      overflow-x: hidden;
    }

    *, *::before, *::after { box-sizing: border-box; }

    .wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: var(--pad);
    }

    .card {
      width: min(980px, 100%);
      border-radius: var(--radius);
      padding: var(--card-pad);
      background: linear-gradient(135deg, rgba(20, 30, 70, .72), rgba(10, 15, 40, .72));
      border: 1px solid rgba(180, 200, 255, .35);
      box-shadow: 0 18px 60px rgba(0,0,0,.45);
    }

    .header {
      padding-bottom: 18px;
      border-bottom: 1px solid rgba(180, 200, 255, .18);
      margin-bottom: 18px;
    }

    .title {
      font-family: "Playfair Display", serif;
      font-size: clamp(26px, 5vw, 42px);
      color: rgba(255, 235, 180, .95);
      text-align: center;
      margin: 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 16px;
    }

    @media (max-width: 800px) {
      .grid { grid-template-columns: 1fr; }
    }

    .gift {
      border-radius: 16px;
      overflow: hidden;
      background: linear-gradient(135deg, rgba(12,24,62,.65), rgba(5,11,22,.75));
      border: 1px solid rgba(180,200,255,.22);
    }

    .gift.full { grid-column: 1 / -1; }

    .gift-media img {
      width: 350px;
      height: 400px;
      display: block;
      align-items: center;
      margin: 0 auto;
      padding-top: 30px;
    }

    .gift-body {
      padding: 14px;
      display: grid;
      gap: 10px;
    }

    .gift-title {
      font-family: "Montserrat", sans-serif;
      font-weight: 600;
      color: rgba(255,235,180,.95);
      margin: 0;
    }

    .gift-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 8px;
    }

    .item {
      border-radius: 12px;
      border: 1px solid rgba(180,200,255,.16);
      background: rgba(255,255,255,.05);
      overflow: hidden;
    }

    .item-link {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      align-items: center;
      padding: 10px;
      text-decoration: none;
      color: inherit;
      cursor: pointer;
    }

    .item-link.single {
      grid-template-columns: 1fr;
    }

    .item:hover {
      border-color: rgba(180,200,255,.28);
      background: rgba(255,255,255,.07);
    }

    .item-title {
      font-family: "Montserrat", sans-serif;
      font-size: 13px;
      color: rgba(255,255,255,.92);
      margin: 0;
    }

    .chev {
      font-family: "Montserrat", sans-serif;
      font-size: 12px;
      font-weight: 700;
      color: rgba(255,235,180,.95);
      opacity: .9;
      white-space: nowrap;
    }

    .reserve-btn {
      padding: 8px 12px;
      border-radius: 12px;
      font-family: "Montserrat", sans-serif;
      font-size: 12px;
      font-weight: 700;
      border: 1px solid rgba(255,230,160,.35);
      background: linear-gradient(135deg, rgba(255,240,190,.9), rgba(255,215,120,.9));
      color: #2b1a05;
      cursor: pointer;
      white-space: nowrap;
    }

    .reserve-btn:disabled {
      cursor: not-allowed;
      opacity: .6;
    }

    .reserve-btn.chosen {
      background: linear-gradient(135deg, rgba(90,120,240,.9), rgba(60,90,200,.9));
      color: #fff;
      border-color: rgba(180,200,255,.4);
      opacity: 1;
    }
  </style>
</head>

<body>
<main class="wrap">
  <section class="card">
    <header class="header">
      <h1 class="title">Sugest√µes de Presentes</h1>
    </header>
    <div class="grid" id="giftGrid"></div>
  </section>
</main>

<script>
const RESERVE_KEY = "reserved_book_id_v1";

const CATEGORIES = [
  {
    id: "ballet",
    title: "ü©∞ Loja de Ballet",
    img: "imagens/presente-ballet.png",
    items: [
      { name: "Loja Micca Ballet (@lojamiccaballet)", link: "https://www.instagram.com/lojamiccaballet/" },
      { name: "Ballet & Cia (@balletciastore)", link: "https://www.instagram.com/balletciastore/" }
    ]
  },
  {
    id: "maquiagem",
    title: "üíÑ Loja de Maquiagem",
    img: "imagens/presente-maquiagem.png",
    items: [
      { name: "Sephora (Importada e Nacional)", link: "https://www.sephora.com.br" },
      { name: "Maybelline NY", link: "https://www.maybelline.com.br" },
      { name: "Quem Disse, Berenice?", link: "https://www.quemdisseberenice.com.br" },
      { name: "O Botic√°rio", link: "https://www.boticario.com.br" }
    ]
  },
  {
    id: "academia",
    title: "üëü Roupas de Academia & T√™nis",
    img: "imagens/presente-academia.png",
    items: [
      { name: "Decathlon", link: "https://www.decathlon.com.br" },
      { name: "Centauro", link: "https://www.centauro.com.br" },
      { name: "Track&Field", link: "https://www.trackfield.com.br" },
      { name: "Lupo", link: "https://www.lupo.com.br" },
      { name: "Donna di Ferro", link: "https://www.instagram.com/donnadiferro/" },
      { name: "Donna Carioca", link: "https://www.instagram.com/donnacarioca/" },
      { name: "Alo", link: "https://www.aloyoga.com" }
    ]
  },
  {
    id: "pix",
    title: "üíù Pix",
    img: "imagens/pix_qrcode.png",
    items: [
      { name: "Pix (QR Code) ‚Äî obrigado! üíñ", link: "#" }
    ]
  },
  {
    id: "livros",
    title: "üìö Livros",
    img: "imagens/presente-livros.png",
    full: true,
    reservable: true,
    items: [
      "Vale-livro (se preferir)",
      "Sempre teremos ver√£o",
      "Manual de assassinato para boas garotas",
      "Fazendo meu filme",
      "A mec√¢nica do amor",
      "O pr√≠ncipe cruel",
      "O rei perverso",
      "A culpa √© das estrelas",
      "Assistente do vil√£o",
      "Mil beijos de um garoto",
      "Um de n√≥s est√° mentindo",
      "Biblioteca da meia-noite",
      "Confiss√£o de uma garota mal-amada e um pouco dram√°tica"
    ]
  }
];

function getReserved() {
  return localStorage.getItem(RESERVE_KEY);
}

function setReserved(id) {
  localStorage.setItem(RESERVE_KEY, id);
}

function render() {
  const grid = document.getElementById("giftGrid");
  grid.innerHTML = "";
  const reservedId = getReserved();

  CATEGORIES.forEach(cat => {
    const card = document.createElement("article");
    card.className = "gift" + (cat.full ? " full" : "");

    const itemsHtml = cat.items.map((it, index) => {
      if (cat.id === "livros") {
        const isVoucher = String(it).toLowerCase().includes("vale-livro");
        if (isVoucher) {
          return `
            <li class="item">
              <div class="item-link single" role="group" aria-label="Vale-livro">
                <p class="item-title">${it}</p>
              </div>
            </li>
          `;
        }

        const itemId = cat.id + "_" + index;
        const chosen = reservedId === itemId;
        const disabled = reservedId && !chosen;

        return `
          <li class="item">
            <div class="item-link" role="group" aria-label="${it}">
              <p class="item-title">${it}</p>
              <button class="reserve-btn ${chosen ? "chosen" : ""}" ${disabled ? "disabled" : ""} data-id="${itemId}" type="button">
                ${chosen ? "Reservado" : "Reservar"}
              </button>
            </div>
          </li>
        `;
      }

      const name = it.name;
      const link = it.link;

      return `
        <li class="item">
          <a class="item-link" href="${link}" target="_blank" rel="noopener noreferrer" aria-label="${name}">
            <p class="item-title">${name}</p>
          </a>
        </li>
      `;
    }).join("");

    card.innerHTML = `
      <div class="gift-media"><img src="${cat.img}" alt="${cat.title}"></div>
      <div class="gift-body">
        <h3 class="gift-title">${cat.title}</h3>
        <ul class="gift-list">${itemsHtml}</ul>
      </div>
    `;

    grid.appendChild(card);
  });

  document.querySelectorAll(".reserve-btn").forEach(btn => {
    btn.addEventListener("click", (e) => {
      e.preventDefault();
      e.stopPropagation();
      if (getReserved()) return;
      setReserved(btn.dataset.id);
      render();
    });
  });
}

render();
</script>
</body>
</html>
