<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Anny Sophie • 15 Anos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --gold:#d4af37;
      --gold-soft:#f5e7a1;
      --card-bg: rgba(10,20,35,0.62);
      --stroke: rgba(212,175,55,0.22);
      --text: rgba(255,255,255,0.95);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:'Montserrat',sans-serif;
      color:var(--text);
      background:#071422;
      min-height:100vh;
      overflow-x:hidden;
    }

    /* FUNDO TOTAL */
    .bg{
      position:fixed;
      inset:0;
      background:url("imagens/convite.jpg") center/cover no-repeat;
      transform:scale(1.03);
      z-index:-3;
    }

    /* OVERLAY INSTAGRAMÁVEL */
    .overlay{
      position:fixed;
      inset:0;
      background:
        radial-gradient(1000px 650px at 50% 8%,
          rgba(5,10,18,0.08) 0%,
          rgba(5,10,18,0.40) 70%),
        linear-gradient(180deg,
          rgba(5,10,18,0.18) 0%,
          rgba(5,10,18,0.55) 100%);
      z-index:-2;
    }

    .wrap{
      max-width:920px;
      margin:0 auto;
      padding:44px 18px 60px;
    }

    header{
      text-align:center;
      padding:20px 10px 10px;
    }

    .pill{
      display:inline-flex;
      padding:10px 16px;
      border-radius:999px;
      background:rgba(0,0,0,0.25);
      border:1px solid rgba(212,175,55,0.35);
      backdrop-filter:blur(6px);
      font-size:12px;
      letter-spacing:.1em;
      text-transform:uppercase;
      margin-bottom:14px
