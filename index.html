      user-select: none;
      z-index: 10;

      transform: rotateY(-180deg);
      backface-visibility: hidden;
      transform-style: preserve-3d;
      transform-origin: left center;
      z-index: 4;
      border-radius:0 10px 10px 0;

      & + .page {
        border-radius: 10px 0 0 10px;
      }

      &:nth-of-type(2n) {
        left: 1px;
        background-image: linear-gradient(to left, rgba(0, 0, 0, .12) 0%, rgba(0, 0, 0, 0) 10%);
        transform-origin: right center;
        transform: rotateY(0);

  <script>
    function initStarfield() {
      const sky = document.getElementById("sky");
      if (!sky) return;

      let starCount = parseInt(sky.dataset.stars || "80", 10);

      if (window.matchMedia("(max-width: 600px)").matches) {
        starCount = Math.round(starCount * 0.4);
      }

      sky.innerHTML = "";

      const starChar = "‚ú¶";

      for (let i = 0; i < starCount; i++) {
        const el = document.createElement("div");
        el.className = "star";
        el.textContent = starChar;

        el.style.left = Math.random() * 100 + "vw";
        el.style.top = Math.random() * 100 + "vh";

        const size = gsap.utils.random(6, 18);
        el.style.fontSize = size + "px";

        sky.appendChild(el);

        function sparkle() {
          gsap.timeline()
            .set(el, { opacity: 0, scale: 0.2 })
            .to(el, {
              opacity: gsap.utils.random(0.6, 1),
              scale: gsap.utils.random(1.5, 2.4),
              duration: gsap.utils.random(0.25, 0.45),
              ease: "power2.out"
            })
            .to(el, {
              opacity: 0,
              scale: 0.1,
              duration: gsap.utils.random(0.4, 0.7),
              ease: "power1.inOut",
              delay: gsap.utils.random(0.2, 0.6),
              onComplete: sparkle
            });
        }

        gsap.delayedCall(Math.random() * 3, sparkle);
      }
    }

    document.addEventListener("DOMContentLoaded", initStarfield);

    document.addEventListener("DOMContentLoaded", () => {
      const book = document.querySelector(".book");
      const audio = document.getElementById("bg-music");

      if (!book || !audio) return;

      const MAX_VOLUME = 0.02;
      let started = false;

      audio.volume = MAX_VOLUME;
      audio.addEventListener("volumechange", () => {
        if (audio.volume > MAX_VOLUME) audio.volume = MAX_VOLUME;
      });

      book.addEventListener("click", () => {
        if (started) return;

        audio.volume = MAX_VOLUME;
        audio.play().catch(() => {});
        started = true;
      });
    });

    document.addEventListener("DOMContentLoaded", () => {
      const pageIds = ["page-1","page-3","page-5","page-7","page-9","page-11"];
      const pages = pageIds.map(id => document.getElementById(id)).filter(Boolean);
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");
      if (!pages.length || !prevBtn || !nextBtn) return;

      const idx = () => pages.findIndex(p => p.checked);

      const update = () => {
        const i = idx();
        prevBtn.style.display = i <= 0 ? "none" : "";
        nextBtn.style.display = i >= pages.length - 1 ? "none" : "";

        const last = pages.length - 1;

        if (i <= 0) {
          prevBtn.style.display = "none";
          nextBtn.style.display = "inline-flex";
          nextBtn.textContent = "‚ú® Abrir o Convite";
        } else if (i === 1) {
          nextBtn.style.display = "inline-flex";
          prevBtn.style.display = "inline-flex";
          prevBtn.textContent = "üåô Fechar o Livro";
          nextBtn.textContent = "Pr√≥ximo ‚ñ∂";
        } else if (i === last) {
          nextBtn.style.display = "none";
          prevBtn.style.display = "inline-flex";
          prevBtn.textContent = "‚óÄ Anterior";
        } else {
          prevBtn.style.display = "inline-flex";
          nextBtn.style.display = "inline-flex";
          prevBtn.textContent = "‚óÄ Anterior";
          nextBtn.textContent = "Pr√≥ximo ‚ñ∂";
        }
      };

      const go = (d) => {
        let i = idx();
        if (i < 0) i = 0;
        const j = Math.max(0, Math.min(pages.length - 1, i + d));
        pages[j].checked = true;
        update();
      };

      prevBtn.addEventListener("click", (e) => { e.preventDefault(); go(-1); });
      nextBtn.addEventListener("click", (e) => { e.preventDefault(); go(1); });

      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") go(-1);
        if (e.key === "ArrowRight") go(1);
      });

      pages.forEach(p => p.addEventListener("change", update));
      update();
    });

    document.addEventListener("DOMContentLoaded", () => {
      const dEl = document.getElementById("cd-d");
      const hEl = document.getElementById("cd-h");
      const mEl = document.getElementById("cd-m");
      const sEl = document.getElementById("cd-s");
      const box = document.getElementById("countdown");
      if (!dEl || !hEl || !mEl || !sEl || !box) return;

      const target = new Date("2026-02-07T20:00:00-03:00").getTime();

      const pad = (n) => String(n).padStart(2, "0");

      function tick() {
        const now = Date.now();
        let diff = target - now;

        if (diff <= 0) {
          box.querySelector(".cd-title").textContent = "üéâ √â hoje!";
          dEl.textContent = "00";
          hEl.textContent = "00";
          mEl.textContent = "00";
          sEl.textContent = "00";
          return;
        }

        const day = Math.floor(diff / 86400000); diff -= day * 86400000;
        const hr  = Math.floor(diff / 3600000);  diff -= hr  * 3600000;
        const min = Math.floor(diff / 60000);    diff -= min * 60000;
        const sec = Math.floor(diff / 1000);

        dEl.textContent = pad(day);
        hEl.textContent = pad(hr);
        mEl.textContent = pad(min);
        sEl.textContent = pad(sec);
      }

      tick();
      setInterval(tick, 1000);
    });

    const button = document.getElementById("nextBtn");

    function resizeCanvas() {

      canvas.style.height = "100vh";
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;

        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 3 + 2;
        this.vx = Math.cos(angle) * speed;
        this.vy = Math.sin(angle) * speed;

        this.radius = Math.random() * 3 + 3;
        this.rotation = Math.random() * Math.PI * 2;
        this.rotationSpeed = (Math.random() - 0.5) * 0.2;

        this.life = 3000;
        this.elapsed = 0;
      }
      
      update(dt) {
        this.x += this.vx;
        this.y += this.vy;
        this.vx *= 0.98;
        this.vy *= 0.98;
        this.rotation += this.rotationSpeed;
        this.elapsed += dt;
      }
      
      draw(ctx) {
        const progress = this.elapsed / this.life;
        const alpha = Math.max(1 - progress, 0);
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation);
        ctx.globalAlpha = alpha;

        const spikes = 4;
        const outerRadius = this.radius;
        const innerRadius = outerRadius * 0.5;
        
        ctx.beginPath();
        for (let i = 0; i < spikes * 2; i++) {
          const r = (i % 2 === 0) ? outerRadius : innerRadius;
          const angle = (i * Math.PI) / spikes;
          const x = Math.cos(angle) * r;
          const y = Math.sin(angle) * r;
          if (i === 0) {
            ctx.moveTo(x, y);
          } else {
            ctx.lineTo(x, y);
          }
        }
        ctx.closePath();
        ctx.fillStyle = "rgba(255, 200, 0, 1)";
        ctx.fill();
        ctx.restore();
      }
    }

    let particles = [];

    let lastTime = 0;

    function animate(time) {
      const dt = time - lastTime;
      lastTime = time;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      particles.forEach((p) => {
        p.update(dt);
        p.draw(ctx);
      });

      particles = particles.filter((p) => p.elapsed < p.life);

      if (particles.length > 0) {
        requestAnimationFrame(animate);
      }
    }

    function createParticles(x, y) {
      const count = Math.floor(Math.random() * 30) + 50;
      for (let i = 0; i < count; i++) {
        particles.push(new Particle(x, y));
      }

      lastTime = performance.now();
      requestAnimationFrame(animate);
    }

    button.addEventListener("click", function (e) {
      // Get button center coordinates
      const rect = button.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      
      button.classList.add("active");
      
      setTimeout(() => {
        button.classList.remove("active");
      }, 200);
      
      createParticles(centerX, centerY);
    });
  </script>
